<!-- User Menu -->
<div class="user-menu">
  <!-- If user is logged out -->
  <div *ngIf="!loggedIn" class="d-flex">
    <a href="#" class="btn btn-outline-light me-2">Login</a>
    <a href="#" class="btn btn-light">Register</a>
  </div>

  <div *ngIf="loggedIn" class="dropdown">
    <a
      class="btn btn-light dropdown-toggle"
      href="#"
      role="button"
      id="userDropdown"
      data-bs-toggle="dropdown"
    >
      <img src="profile-pic.jpg" alt="User" class="rounded-circle" width="30" />
      Username
    </a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#">Logout</a></li>
    </ul>
  </div>
  <div>
    <!-- Mock user logged in for now-->
    <button (click)="mockLogin()">Mock login</button>
    <button (click)="removeMockLogin()">Remove mock login</button>
  </div>
</div>
